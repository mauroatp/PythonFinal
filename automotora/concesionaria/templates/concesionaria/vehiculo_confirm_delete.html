{% extends "concesionaria/index.html" %}

{% block contenido %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 text-center">
        <div class="card p-5 shadow-sm border-0 rounded-4">
            <i class="bi bi-exclamation-triangle text-danger display-1 mb-3"></i>
            <h2 class="fw-bold">¿Eliminar vehículo?</h2>
            <p class="text-muted">Estás a punto de borrar el <strong>{{ vehiculo.marca }} {{ vehiculo.modelo }}</strong>. Esta acción no se puede deshacer.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <a href="{% url 'vehiculo_detalle' vehiculo.pk %}" class="btn btn-light px-4">Cancelar</a>
                    <button type="submit" class="btn btn-danger px-4 fw-bold">Sí, Eliminar permanentemente</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
