{% extends "concesionaria/index.html" %}

{% block contenido %}
<div class="row justify-content-center py-5">
    <div class="col-md-5 text-center">
        <div class="card p-4 shadow-sm border-0 rounded-4">
            <h3 class="fw-bold text-danger">¿Eliminar Automotora?</h3>
            <p>Estás por borrar la sede <strong>{{ automotora.nombre }}</strong>. Esta acción eliminará el registro permanentemente.</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">Confirmar Eliminación</button>
                <a href="{% url 'buscar_automotora' %}" class="btn btn-light px-4">Volver</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
