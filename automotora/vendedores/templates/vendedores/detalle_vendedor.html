{% extends "concesionaria/index.html" %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-info text-white py-4 rounded-top-4">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <div class="bg-white rounded-circle p-3 mb-2 shadow-sm">
                        <i class="bi bi-person-badge text-info fs-1"></i>
                    </div>
                    <h2 class="mb-0 fw-bold">{{ vendedor.nombre }} {{ vendedor.apellido }}</h2>
                    <span class="badge bg-light text-info mt-2">Vendedor Oficial</span>
                </div>
            </div>

            <div class="card-body p-5">
                <h5 class="text-muted border-bottom pb-2 mb-4">Información del Empleado</h5>
                
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light p-3 rounded-3 me-3">
                                <i class="bi bi-card-text text-primary fs-4"></i>
                            </div>
                            <div>
                                <p class="text-muted mb-0 small uppercase">DNI / Documento</p>
                                <p class="fw-bold mb-0 fs-5">{{ vendedor.dni }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <div class="icon-box bg-light p-3 rounded-3 me-3">
                                <i class="bi bi-envelope-at text-primary fs-4"></i>
                            </div>
                            <div>
                                <p class="text-muted mb-0 small">Correo Electrónico</p>
                                <p class="fw-bold mb-0 fs-5 text-break">{{ vendedor.email }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-5">

                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'vendedores:lista' %}" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-arrow-left me-2"></i>Volver a la lista
                    </a>
                    <div>
                        <a href="{% url 'vendedores:editar' vendedor.id %}" class="btn btn-warning px-4 me-2">
                            <i class="bi bi-pencil me-2"></i>Editar
                        </a>
                        <a href="{% url 'vendedores:eliminar' vendedor.id %}" class="btn btn-danger px-4">
                            <i class="bi bi-trash me-2"></i>Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
